name: Common Tagging Tasks

on:
  workflow_call:
    inputs:
      DEFAULT_BRANCH:
        required: true
        type: string
      DIST_VERSION_PREFIX:
        required: true
        type: string

jobs:
  tagging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install Towncrier
        run: pip install towncrier

      - name: Determine Next Tag
        id: determine_tag
        run: |
          YEAR=$(date +"%y")   
          MONTH=$(date +"%-m") 
          DAY=$(date +"%-d")   
          DATE_TAG="v${YEAR}.${MONTH}.${DAY}"
          git fetch --tags
          LATEST_TAG=$(git tag -l "${{ inputs.DIST_VERSION_PREFIX }}-${DATE_TAG}-*" | sort -V | tail -n 1)

          if [ -z "$LATEST_TAG" ]; then
            NEXT_TAG="${{ inputs.DIST_VERSION_PREFIX }}-${DATE_TAG}-1"
          else
            COUNTER=$(echo "$LATEST_TAG" | awk -F '-' '{print $2}')
            NEXT_TAG="${{ inputs.DIST_VERSION_PREFIX }}-${DATE_TAG}-$((COUNTER + 1))"
          fi

          echo "NEXT_TAG=$NEXT_TAG" >> $GITHUB_ENV

      - name: Generate Changelog
        run: towncrier build --version "$NEXT_TAG" --yes

      - name: Commit and Push Changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull origin "${{ inputs.DEFAULT_BRANCH }}"
          git add CHANGELOG.md
          git commit -m "Update changelog for '$NEXT_TAG'"
          git push

      - name: Create and Push Tag
        run: |
          git tag "$NEXT_TAG"
          git push origin "$NEXT_TAG"
